---
title: お問い合わせ
menu: contact
layout: page
contactMethods:
  - icon: icofont-envelope
    title: メールアドレス
    text: mingine@mindebu.com
---
<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="info">
          {%- for contact in page.contactMethods %}
          <div class="{% if forloop.index > 0 %}email{% else %}address{% endif %}">
            <i class="{{ contact.icon }}"></i>
            <h4>{{ contact.title }}</h4>
            <p>{{ contact.text }}</p>
          </div>
          {%- endfor %}
        </div>
      </div>
      <div class="col-lg-8 mt-5 mt-lg-0">
        <form action="{{ site.contact_url }}" method="post" role="form" class="php-email-form">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="お名前" maxlength="50" data-rule="minlen:4" data-msg="４文字以上入力してください" />
              <div class="validate"></div>
            </div>
            <div class="col-md-6 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="メールアドレス" data-rule="email" data-msg="有効なメールアドレスを入力してください" />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="件名" maxlength="128" data-rule="minlen:4" data-msg="８文字以上入力してください" />
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" data-rule="required" maxlength="512" data-msg="お問い合わせ内容を入力してください" placeholder="お問い合わせ内容"></textarea>
            <div class="validate"></div>
          </div>
          <div class="mb-3">
            <div class="loading">処理中</div>
            <div class="error-message"></div>
            <div class="sent-message">お問い合わせ内容が送信されました。</div>
          </div>
          <div class="text-center"><button type="submit">送信</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
